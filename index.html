<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC Team Intranet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 30px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-left h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header-left .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .time-widget {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 140px;
            backdrop-filter: blur(10px);
        }

        .time-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .time-info {
            flex: 1;
        }

        .time-display {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
        }

        .weather-widget {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 180px;
            backdrop-filter: blur(10px);
        }

        .weather-icon {
            font-size: 24px;
            width: 32px;
            text-align: center;
        }

        .weather-info {
            flex: 1;
        }

        .weather-temp {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .weather-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: capitalize;
        }

        .weather-location {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .search-container {
            position: relative;
            width: 320px;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-icon {
            width: 20px;
            height: 20px;
            fill: white;
            margin-right: 12px;
        }

        .section-title {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .section-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: none;
            gap: 6px;
        }

        .edit-mode .section-controls {
            display: flex;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: white;
            font-size: 12px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .links-grid {
            display: grid;
            gap: 8px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        .link-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.7);
            margin-right: 12px;
            flex-shrink: 0;
        }

        .link-content {
            flex: 1;
            min-width: 0;
        }

        .link-title {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-description {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-controls {
            display: none;
            gap: 4px;
            margin-left: 8px;
        }

        .edit-mode .link-item:hover .link-controls {
            display: flex;
        }

        .link-control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 4px;
            width: 22px;
            height: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            transition: all 0.2s ease;
        }

        .link-control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .drag-handle {
            cursor: move;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
            user-select: none;
            padding: 4px;
            border-radius: 4px;
        }

        .drag-handle:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .edit-mode .drag-handle {
            opacity: 1;
        }

        .section.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        .link-item.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .drag-over {
            border: 2px dashed rgba(255, 255, 255, 0.5) !important;
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .admin-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-toggle.active {
            background: rgba(46, 204, 113, 0.2);
            border-color: rgba(46, 204, 113, 0.4);
        }

        .admin-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(20, 30, 48, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .admin-bar.active {
            transform: translateY(0);
        }

        .admin-controls {
            display: flex;
            gap: 12px;
        }

        .admin-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .admin-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-btn.danger {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.4);
        }

        .admin-btn.danger:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 300;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
        }

        .edit-mode .fab {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .fab:hover {
            transform: scale(1.1);
        }

        .fab.secondary {
            bottom: 92px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .edit-mode .fab.secondary {
            transform: scale(1);
        }

        .edit-mode .fab.secondary:hover {
            transform: scale(1.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(46, 204, 113, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            z-index: 1002;
            font-weight: 500;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .edit-mode .section {
            border: 2px dashed transparent;
        }

        .edit-mode .section:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            header {
                flex-direction: column;
                gap: 16px;
                padding: 16px 20px;
            }
            
            .header-center {
                order: 2;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .header-right {
                order: 1;
                align-items: center;
            }
            
            .search-container {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header-center {
                flex-direction: column;
                gap: 12px;
            }
            
            .time-widget, .weather-widget {
                min-width: 160px;
                padding: 10px 12px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .weather-temp {
                font-size: 16px;
            }
            
            .weather-icon {
                font-size: 20px;
                width: 28px;
            }
            
            .time-icon {
                font-size: 18px;
                width: 22px;
            }

            .main-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .section {
                padding: 16px;
            }

            .header-left h1 {
                font-size: 1.5rem;
            }

            .admin-bar {
                flex-direction: column;
                gap: 12px;
                padding: 16px;
            }

            .admin-controls {
                flex-wrap: wrap;
                gap: 8px;
            }

            .modal {
                width: 95%;
                padding: 24px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    </div>
    
    <div class="admin-bar" id="adminBar">
        <div>
            <strong>🔧 Beheer Modus</strong>
            <span style="margin-left: 20px; font-size: 13px; opacity: 0.8;">Klik op secties en links om ze te bewerken</span>
        </div>
        <div class="admin-controls">
            <button class="admin-btn" onclick="refreshFromGitHub()">🔄 Refresh</button>
            <button class="admin-btn" onclick="syncToGitHub()">☁️ Sync to GitHub</button>
            <button class="admin-btn" onclick="showGitHubConfigModal()">⚙️ GitHub Config</button>
            <button class="admin-btn" onclick="exportData()">📤 Export</button>
            <button class="admin-btn" onclick="saveForGitHub()">💾 Save for GitHub</button>
            <button class="admin-btn danger" onclick="clearAllData()">🗑️ Reset</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>IPC Team Intranet</h1>
                <p class="subtitle">Centrale hub voor tools, links en informatie</p>
            </div>
            
            <div class="header-center">
                <div class="time-widget" id="timeWidget">
                    <div class="time-icon">🕐</div>
                    <div class="time-info">
                        <div class="time-display" id="timeDisplay">00:00</div>
                        <div class="date-display" id="dateDisplay">Loading...</div>
                    </div>
                </div>
                
                <div class="weather-widget" id="weatherWidget">
                    <div class="weather-icon" id="weatherIcon">🌤️</div>
                    <div class="weather-info">
                        <div class="weather-temp" id="weatherTemp">--°C</div>
                        <div class="weather-desc" id="weatherDesc">Laden...</div>
                        <div class="weather-location" id="weatherLocation">Veenendaal</div>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Zoek naar tools, links of informatie..." id="searchInput">
                </div>
            </div>
        </header>

        <div class="main-grid" id="mainGrid">
            <!-- Sections will be dynamically loaded here -->
        </div>
    </div>

    <button class="fab secondary" onclick="openSectionForm()" title="Nieuwe sectie">📁</button>
    <button class="fab" onclick="openAddForm()" title="Nieuwe link">+</button>

    <div class="overlay" id="overlay" onclick="closeModals()"></div>

    <div class="modal" id="addModal">
        <h2>Nieuwe link toevoegen</h2>
        <form id="linkForm">
            <div class="form-group">
                <label for="linkTitle">Titel:</label>
                <input type="text" id="linkTitle" name="title" required>
            </div>
            <div class="form-group">
                <label for="linkUrl">URL:</label>
                <input type="url" id="linkUrl" name="url" required>
            </div>
            <div class="form-group">
                <label for="linkDescription">Beschrijving:</label>
                <textarea id="linkDescription" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="linkTags">Tags (gescheiden door komma's):</label>
                <input type="text" id="linkTags" name="tags" placeholder="bijv: jira, project, board">
            </div>
            <div class="form-group">
                <label for="linkCategory">Categorie:</label>
                <select id="linkCategory" name="category" required>
                    <option value="">Selecteer categorie</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeModals()">Annuleren</button>
                <button type="submit" class="btn btn-primary">Toevoegen</button>
            </div>
        </form>
    </div>

    <div class="modal" id="sectionModal">
        <h2>Nieuwe sectie toevoegen</h2>
        <form id="sectionForm">
            <div class="form-group">
                <label for="sectionTitle">Sectie titel:</label>
                <input type="text" id="sectionTitle" name="title" required>
            </div>
            <div class="form-group">
                <label for="sectionId">Sectie ID:</label>
                <input type="text" id="sectionId" name="id" required placeholder="bijv: my-tools">
            </div>
            <div class="form-group">
                <label for="sectionIcon">Icoon SVG path:</label>
                <textarea id="sectionIcon" name="icon" rows="3" placeholder="SVG path voor het icoon"></textarea>
            </div>
            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeModals()">Annuleren</button>
                <button type="submit" class="btn btn-primary">Toevoegen</button>
            </div>
        </form>
    </div>

    <div class="modal" id="editModal">
        <h2>Bewerken</h2>
        <form id="editForm">
            <div id="editFormContent"></div>
            <div class="form-buttons">

        // Storage helpers
        function saveToStorage() {
            const data = {
                sections: sections,
                links: links,
                linkIdCounter: linkIdCounter
            };
            localStorage.setItem('ipc-intranet-data', JSON.stringify(data));
        }

        function loadFromStorage() {
            try {
                const savedData = localStorage.getItem('ipc-intranet-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    sections = data.sections || defaultSections;
                    links = data.links || defaultLinks;
                    linkIdCounter = data.linkIdCounter || 16;
                    return true;
                }
            } catch (error) {
                console.error('Error loading from storage:', error);
            }
            return false;
        }

        // GitHub Pages JSON file loading
        async function loadFromGitHub() {
            try {
                const response = await fetch('./data/intranet-data.json?t=' + Date.now());
                if (response.ok) {
                    const data = await response.json();
                    sections = data.sections || defaultSections;
                    links = data.links || defaultLinks;
                    linkIdCounter = data.linkIdCounter || 16;
                    console.log('Data loaded from GitHub Pages');
                    return true;
                }
            } catch (error) {
                console.error('Error loading from GitHub:', error);
            }
            return false;
        }

        // Save data to downloadable JSON (for GitHub commit)
        function saveForGitHub() {
            const data = {
                sections: sections,
                links: links,
                linkIdCounter: linkIdCounter,
                lastUpdated: new Date().toISOString()
            };
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'intranet-data.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Data gedownload! Upload naar GitHub /data/ folder');
        }

        // Auto-sync to GitHub (requires Personal Access Token)
        async function syncToGitHub() {
            const GITHUB_TOKEN = localStorage.getItem('github-token');
            const GITHUB_REPO = localStorage.getItem('github-repo'); // format: "username/repo-name"
            
            if (!GITHUB_TOKEN || !GITHUB_REPO) {
                showGitHubConfigModal();
                return;
            }

            // Show loading state
            const syncButton = document.querySelector('button[onclick="syncToGitHub()"]');
            const originalText = syncButton.innerHTML;
            syncButton.innerHTML = '⏳ Syncing...';
            syncButton.disabled = true;

            try {
                const data = {
                    sections: sections,
                    links: links,
                    linkIdCounter: linkIdCounter,
                    lastUpdated: new Date().toISOString()
                };

                // Clean repo name (remove https:// if present)
                const cleanRepo = GITHUB_REPO.replace(/^https:\/\/github\.com\//, '');

                // Trigger GitHub Action
                const response = await fetch(`https://api.github.com/repos/${cleanRepo}/actions/workflows/update-data.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            data: JSON.stringify(data, null, 2)
                        }
                    })
                });

                if (response.ok) {
                    showNotification('✅ Data gesynchroniseerd met GitHub!');
                    
                    // Refresh page after a delay to load new data
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Sync error:', error);
                showNotification('❌ Sync failed: ' + error.message);
            } finally {
                // Restore button
                syncButton.innerHTML = originalText;
                syncButton.disabled = false;
            }
        }

        // Simple drag and drop setup
        function setupDragAndDrop() {
            // Section drag and drop
            document.querySelectorAll('.section').forEach(section => {
                section.addEventListener('dragstart', function(e) {
                    draggedElement = section;
                    draggedType = 'section';
                    section.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', section.dataset.category);
                });
                
                section.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    if (draggedType === 'section' && section !== draggedElement) {
                        section.classList.add('drag-over');
                    }
                });
                
                section.addEventListener('drop', function(e) {
                    e.preventDefault();
                    if (draggedType === 'section' && section !== draggedElement && draggedElement) {
                        const draggedIndex = parseInt(draggedElement.dataset.sectionIndex);
                        const dropIndex = parseInt(section.dataset.sectionIndex);
                        
                        const draggedSection = sections[draggedIndex];
                        sections.splice(draggedIndex, 1);
                        sections.splice(dropIndex, 0, draggedSection);
                        
                        saveToStorage();
                        renderSections();
                        showNotification('Sectie volgorde aangepast!');
                    }
                    section.classList.remove('drag-over');
                });
                
                section.addEventListener('dragend', function() {
                    document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
                    document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                    draggedElement = null;
                    draggedType = null;
                });
            });

            // Link drag and drop with mouse events
            document.querySelectorAll('.link-item').forEach(link => {
                const dragHandle = link.querySelector('.drag-handle');
                if (dragHandle) {
                    let isDragging = false;
                    
                    dragHandle.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        isDragging = true;
                        
                        draggedElement = link;
                        draggedType = 'link';
                        link.classList.add('dragging');
                        
                        const onMouseMove = function(e) {
                            if (!isDragging) return;
                            
                            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
                            const targetLink = elementBelow?.closest('.link-item');
                            const targetGrid = elementBelow?.closest('.links-grid');
                            
                            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                            
                            if (targetLink && targetLink !== link) {
                                targetLink.classList.add('drag-over');
                            } else if (targetGrid) {
                                targetGrid.classList.add('drag-over');
                            }
                        };
                        
                        const onMouseUp = function(e) {
                            if (!isDragging) return;
                            
                            isDragging = false;
                            
                            const elementBelow = document.elementFromPoint(e.clientX, e.clientY);
                            const targetLink = elementBelow?.closest('.link-item');
                            const targetGrid = elementBelow?.closest('.links-grid');
                            
                            if (targetLink && targetLink !== link) {
                                const draggedLinkId = parseInt(link.dataset.linkId);
                                const dropLinkId = parseInt(targetLink.dataset.linkId);
                                
                                const draggedIndex = links.findIndex(l => l.id === draggedLinkId);
                                const dropIndex = links.findIndex(l => l.id === dropLinkId);
                                
                                const draggedLink = links[draggedIndex];
                                links.splice(draggedIndex, 1);
                                links.splice(dropIndex, 0, draggedLink);
                                
                                saveToStorage();
                                renderSections();
                                showNotification('Link volgorde aangepast!');
                            } else if (targetGrid) {
                                const draggedLinkId = parseInt(link.dataset.linkId);
                                const targetCategory = targetGrid.id.replace('links-', '');
                                
                                const linkIndex = links.findIndex(l => l.id === draggedLinkId);
                                if (linkIndex !== -1) {
                                    links[linkIndex].category = targetCategory;
                                    saveToStorage();
                                    renderSections();
                                    showNotification('Link verplaatst naar andere sectie!');
                                }
                            }
                            
                            document.querySelectorAll('.dragging').forEach(el => el.classList.remove('dragging'));
                            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                            document.removeEventListener('mousemove', onMouseMove);
                            document.removeEventListener('mouseup', onMouseUp);
                            
                            draggedElement = null;
                            draggedType = null;
                        };
                        
                        document.addEventListener('mousemove', onMouseMove);
                        document.addEventListener('mouseup', onMouseUp);
                    });
                    
                    dragHandle.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                    });
                }
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const sections = document.querySelectorAll('.section');
            
            sections.forEach(section => {
                const linkItems = section.querySelectorAll('.link-item');
                let hasVisibleItems = false;
                
                linkItems.forEach(item => {
                    const linkId = parseInt(item.dataset.linkId);
                    const linkData = links.find(l => l.id === linkId);
                    
                    const title = item.querySelector('.link-title').textContent.toLowerCase();
                    const description = item.querySelector('.link-description').textContent.toLowerCase();
                    const tags = linkData && linkData.tags ? linkData.tags.join(' ').toLowerCase() : '';
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm) || tags.includes(searchTerm)) {
                        item.style.display = 'flex';
                        hasVisibleItems = true;
                    } else {
                        item.style.display = 'none';
                    }
                });
                
                section.style.display = hasVisibleItems ? 'block' : 'none';
            });
        });

        // Form submissions
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const tagsInput = formData.get('tags');
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            const newLink = {
                id: linkIdCounter++,
                title: formData.get('title'),
                url: formData.get('url'),
                description: formData.get('description'),
                category: formData.get('category'),
                tags: tags
            };
            
            links.push(newLink);
            saveToStorage();
            renderSections();
            closeModals();
            showNotification('Link toegevoegd!');
        });

        document.getElementById('sectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const newSection = {
                id: formData.get('id'),
                title: formData.get('title'),
                icon: formData.get('icon') || 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z'
            };
            
            if (sections.find(s => s.id === newSection.id)) {
                alert('Een sectie met deze ID bestaat al');
                return;
            }
            
            sections.push(newSection);
            saveToStorage();
            renderSections();
            updateCategoryOptions();
            closeModals();
            showNotification('Sectie toegevoegd!');
        });

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            if (editingType === 'section') {
                const category = editingItem.dataset.category;
                const sectionIndex = sections.findIndex(s => s.id === category);
                
                if (sectionIndex !== -1) {
                    const oldId = sections[sectionIndex].id;
                    const newId = formData.get('id');
                    
                    sections[sectionIndex] = {
                        id: newId,
                        title: formData.get('title'),
                        icon: formData.get('icon')
                    };
                    
                    if (oldId !== newId) {
                        links.forEach(link => {
                            if (link.category === oldId) {
                                link.category = newId;
                            }
                        });
                    }
                    
                    saveToStorage();
                    renderSections();
                    updateCategoryOptions();
                    showNotification('Sectie bijgewerkt!');
                }
            } else if (editingType === 'link') {
                const linkId = parseInt(editingItem.dataset.linkId);
                const linkIndex = links.findIndex(l => l.id === linkId);
                
                const tagsInput = formData.get('tags');
                const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                const updatedLink = {
                    id: linkId,
                    title: formData.get('title'),
                    url: formData.get('url'),
                    description: formData.get('description'),
                    category: formData.get('category'),
                    tags: tags
                };
                
                if (linkIndex !== -1) {
                    links[linkIndex] = updatedLink;
                    saveToStorage();
                    renderSections();
                    showNotification('Link bijgewerkt!');
                }
            }
            
            closeModals();
        });

        // Time functionality
        function updateTime() {
            const now = new Date();
            
            // Format time (24-hour format)
            const timeString = now.toLocaleTimeString('nl-NL', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Amsterdam'
            });
            
            // Format date
            const dateString = now.toLocaleDateString('nl-NL', {
                weekday: 'short',
                day: 'numeric',
                month: 'short',
                timeZone: 'Europe/Amsterdam'
            });
            
            document.getElementById('timeDisplay').textContent = timeString;
            document.getElementById('dateDisplay').textContent = dateString;
        }

        // Weather functionality
        async function loadWeather() {
            try {
                // Veenendaal coordinates
                const lat = 52.0287;
                const lon = 5.5577;
                
                // Using Open-Meteo API for Veenendaal
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&timezone=Europe/Amsterdam`);
                const data = await response.json();
                
                if (data.current_weather) {
                    const temp = Math.round(data.current_weather.temperature);
                    const weatherCode = data.current_weather.weathercode;
                    
                    document.getElementById('weatherTemp').textContent = `${temp}°C`;
                    document.getElementById('weatherDesc').textContent = getWeatherDescription(weatherCode);
                    document.getElementById('weatherLocation').textContent = 'Veenendaal';
                    document.getElementById('weatherIcon').textContent = getWeatherEmojiFromCode(weatherCode);
                } else {
                    throw new Error('No weather data');
                }
            } catch (error) {
                console.log('Weather loading failed, using fallback');
                loadFallbackWeather();
            }
        }

        function getWeatherDescription(code) {
            const descriptions = {
                0: 'helder',
                1: 'overwegend helder',
                2: 'gedeeltelijk bewolkt',
                3: 'bewolkt',
                45: 'mistig',
                48: 'ijsmist',
                51: 'lichte motregen',
                53: 'matige motregen',
                55: 'dichte motregen',
                61: 'lichte regen',
                63: 'matige regen',
                65: 'zware regen',
                71: 'lichte sneeuw',
                73: 'matige sneeuw',
                75: 'zware sneeuw',
                95: 'onweer'
            };
            return descriptions[code] || 'wisselend weer';
        }

        function getWeatherEmojiFromCode(code) {
            if (code === 0) return '☀️';
            if (code <= 3) return '⛅';
            if (code <= 48) return '🌫️';
            if (code <= 65) return '🌧️';
            if (code <= 75) return '❄️';
            if (code >= 95) return '⛈️';
            return '🌤️';
        }

        // Fallback weather (when API fails)
        function loadFallbackWeather() {
            const fallbackWeather = {
                temp: 16,
                description: 'wisselend bewolkt',
                location: 'Veenendaal',
                icon: '⛅'
            };
            
            document.getElementById('weatherTemp').textContent = `${fallbackWeather.temp}°C`;
            document.getElementById('weatherDesc').textContent = fallbackWeather.description;
            document.getElementById('weatherLocation').textContent = fallbackWeather.location;
            document.getElementById('weatherIcon').textContent = fallbackWeather.icon;
        }

        // Notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Try to load from GitHub first, then localStorage, then defaults
            let dataLoaded = false;
            
            // First try GitHub Pages
            dataLoaded = await loadFromGitHub();
            
            // Fallback to localStorage
            if (!dataLoaded) {
                dataLoaded = loadFromStorage();
            }
            
            // Final fallback to defaults
            if (!dataLoaded) {
                resetToDefaults();
            }
            
            // Ensure all links have tags
            links.forEach(link => {
                if (!link.tags) link.tags = [];
            });
            
            renderSections();
            updateCategoryOptions();
            
            // Load weather with fallback
            loadWeather();
            
            // Initialize time and update every second
            updateTime();
            setInterval(updateTime, 1000);
            
            // Refresh weather every 30 minutes
            setInterval(loadWeather, 30 * 60 * 1000);
            
            // Handle link clicks - prevent drag from triggering navigation
            document.addEventListener('click', function(e) {
                if (e.target.closest('.link-control-btn') || e.target.closest('.drag-handle')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return;
                }
                
                if (e.target.closest('.link-item')) {
                    const linkItem = e.target.closest('.link-item');
                    if (!linkItem.href || linkItem.href === '#') {
                        e.preventDefault();
                        showNotification('Link nog niet geconfigureerd!');
                    }
                }
            });
        });
    </script>
